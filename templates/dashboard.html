{%extends 'base.html'%} {%block navigation%}
<style>
  #sidebar {
    width: 200px;
  }
  #content {
    position: relative;
    width: calc(100% - 200px);
    left: 200px;
    transition: 0.3s ease;
  }
  #sidebar.hide ~ #content {
    width: calc(100% - 60px);
    left: 60px;
  }
</style>
<!-- SIDEBAR -->
<section id="sidebar">
  <a href="/dashboard" class="brand">
    <i class="bx bxs-smile"></i>
    <span class="text">Buggy</span>
  </a>
  <ul class="side-menu top">
    <li {% if request.path == '/dashboard/' %} class="active" {%endif%}>
      <a href="/dashboard">
        <i class="bx bxs-dashboard"></i>
        <span class="text">Dashboard</span>
      </a>
    </li>
    <li {% if request.path == '/dashboard/bugs/' %} class="active" {%endif%}>
      <a href="/dashboard/bugs/">
        <i class="bx bxs-bug"></i>
        <span class="text">Track Bug</span>
      </a>
    </li>
    <li {% if request.path == '/dashboard/add_bug/' %} class="active" {%endif%}>

      <a href="/dashboard/add_bug/">
        <i class="bx bxs-add-to-queue"></i>
        <span class="text">Report Bug</span>
      </a>
    </li>

    <li {% if request.path == '/dashboard/members/' %} class="active" {%endif%}>
      <a href="/dashboard/members">
        <i class="bx bxs-group"></i>
        <span class="text">Team</span>
      </a>
    </li>
    {% if user.is_project_owner%}


  

    <li {% if request.path == '/dashboard/add_team_member/' %} class="active" {%endif%}>
      <a href="/dashboard/add_team_member/">
        <i class="bx bx-user-plus"></i>
        <span class="text">Add Team Member</span>
      </a>
    </li>
    {%endif%}
    
    <li {% if request.path == '/dashboard/profile' %} class="active" {%endif%}>
      <a href="/dashboard/profile">
        <i class="bx bxs-user-account"></i>
        <span class="text">User Profile</span>
      </a>
    </li>
  </ul>
  <ul class="side-menu">
    <li>
      <a href="/logout/" class="logout">
        <i class="bx bxs-log-out-circle"></i>
        <span class="text">Logout</span>
      </a>
    </li>
  </ul>
</section>
<!-- SIDEBAR -->

<!-- CONTENT -->
<section id="content">
  <!-- NAVBAR -->
  <nav>
    <i class="bx bx-menu"></i>
    <form action="#">
      <div class="form-input">
        <button><i class="bx"></i></button>
      </div>
    </form>
  </nav>
  <!-- NAVBAR -->

  {% endblock %}
</section>
