<style>
  .bug-button{
     width: 120px;
     height: 35px;
     color: white;
     background-color: #3C91E6;
     border: none;
     border-radius: 5px;
     cursor: pointer;
     font-style: normal;
  }
  .bug-button:hover{
   color: #3C91E6;
   background-color: white;
   transition: 0.20s;
   border-color: #3C91E6;
   border-style: solid;
  }
 .bug-button:active{
   opacity: 0.3;
   transition: 0.20s;
   
 }
 .search{
   height: 35px;
   padding-left: 10px;
   border: #3C91E6 solid;
   border-radius: 5px;
   
 
 }
 textarea{
  width: 100%;
  height: 80px;
  padding: 10px;
  border-radius: 5px;
 }
 input{
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  margin: 20px 0 20px 0;
 }
 select{
  width: 100%;
  border-radius: 5px;
  padding: 10px;
  max-width: 500px;
  display: block;
  margin: 20px 0 20px 0;

 }
 </style>
   <main>
    <h1>Add New Team Member</h1>
     <div class="table-data">
       <div class="order">
         <div class="head">
         </div>
         <table>
          <form method="post">
            {% csrf_token %}
            <table>
              {{ form.as_p }}
              <tr>
              </tr>
              <input class="bug-button" type="submit" name="submit" value="Save" />
            </table>
          </form>
   
     
         </table>
       </div>
     </div>
 </main>
{% endblock %}
