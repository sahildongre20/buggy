<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://www.writeroo.in/inc/lib/fawesome.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-3d@0.1.0/dist/chartjs-chart-3d.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.14/jspdf.plugin.autotable.min.js"></script>

    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'stylesheets/base.css' %}" />
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/static/favicon_io/site.webmanifest">
    <link rel="manifest" href="/static/favicon_io/site.webmanifest">

    <title>Buggy</title>
  </head>

  <body>
    {% block navigation%}{%endblock%} {% block content%} {% endblock%}
  </body>
  <script>
       const allSideMenu = document.querySelectorAll(
         "#sidebar .side-menu.top li a"
       );

       allSideMenu.forEach((item) => {
         const li = item.parentElement;

         item.addEventListener("click", function () {
           allSideMenu.forEach((i) => {
             i.parentElement.classList.remove("active");
           });
           li.classList.add("active");
         });
       });

       // TOGGLE SIDEBAR
       const menuBar = document.querySelector("#content nav .bx.bx-menu");
       const sidebar = document.getElementById("sidebar");

       menuBar.addEventListener("click", function () {
         sidebar.classList.toggle("hide");
       });

       const searchButton = document.querySelector(
         "#content nav form .form-input button"
       );
       const searchButtonIcon = document.querySelector(
         "#content nav form .form-input button .bx"
       );
       const searchForm = document.querySelector("#content nav form");

       searchButton.addEventListener("click", function (e) {
         if (window.innerWidth < 576) {
           e.preventDefault();
           searchForm.classList.toggle("show");
           if (searchForm.classList.contains("show")) {
             searchButtonIcon.classList.replace("bx-search", "bx-x");
           } else {
             searchButtonIcon.classList.replace("bx-x", "bx-search");
           }
         }
       });

       if (window.innerWidth < 768) {
         sidebar.classList.add("hide");
       } else if (window.innerWidth > 576) {
         searchButtonIcon.classList.replace("bx-x", "bx-search");
         searchForm.classList.remove("show");
       }

       window.addEventListener("resize", function () {
         if (this.innerWidth > 576) {
           searchButtonIcon.classList.replace("bx-x", "bx-search");
           searchForm.classList.remove("show");
         }
       });

       const switchMode = document.getElementById("switch-mode");

       switchMode.addEventListener("change", function () {
         if (this.checked) {
           document.body.classList.add("dark");
         } else {
           document.body.classList.remove("dark");
         }
       });
    {%block script%}{%endblock%}
  </script>
</html>
